<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">

</head>
<body>

<!-- ë™ì  í…ìŠ¤íŠ¸ -->
<div id="welcome"></div>

<script>
    async function showWelcomeMessages() {
        const text = "WELCOME!";
        const koreanText = "â˜º ê¸°ë‹¤ë ¸ë‹¤êµ¬~â¤";
        const container = document.getElementById("welcome");

        // ì²« ë²ˆì§¸ í…ìŠ¤íŠ¸ í‘œì‹œ
        await displayText(container, text);

        // ë‘ ë²ˆì§¸ í…ìŠ¤íŠ¸ í‘œì‹œ
        await delay(1000); // ì•½ê°„ì˜ ë”œë ˆì´ ì¶”ê°€
        await displayText(container, koreanText);
    }

    // í…ìŠ¤íŠ¸ í‘œì‹œ í•¨ìˆ˜
    function displayText(container, text) {
        return new Promise(resolve => {
            container.innerHTML = ""; // ê¸°ì¡´ í…ìŠ¤íŠ¸ ì œê±°
            text.split("").forEach((letter, index) => {
                const span = document.createElement("span");
                span.textContent = letter;
                span.className = "letter";
                span.style.animationDelay = `${index * 0.2}s`;
                container.appendChild(span);
            });
            // ëª¨ë“  ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚œ í›„ resolve í˜¸ì¶œ
            const totalTime = text.length * 200; // í•œ ê¸€ìžë‹¹ 0.2ì´ˆ
            setTimeout(resolve, totalTime);
        });
    }

    // ë”œë ˆì´ í•¨ìˆ˜
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // ë©”ì‹œì§€ í‘œì‹œ ì‹œìž‘
    showWelcomeMessages();
</script>

<div id="auth-container">
    <section id="loginform" th:id="loginform">
        <h2> ðŸ˜Š Sign in ðŸ˜Š</h2>
        <form method="post" action="/login">
            <div class="fields">
                <div class="field half">
                    <label for="id">User ID</label>
                    <input type="text" name="id" id="id" placeholder="id" required />
                </div>
                <div class="field half">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required />
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="LOGIN" class="primary" /></li>
            </ul>
        </form>
    </section>

    <div id="signup-section" th:id="signup-section">
        <a href="/signup" class="button secondary">SIGN UP</a>
    </div>
</div>
</body>
</html>
