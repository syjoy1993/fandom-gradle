<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <style>

        /* Fandoms 텍스트 중앙 정렬 */
        #auth-container h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        input {
            background-color: transparent;
        }

        label {
            font-size: 18px;
        }

        /* 로그인 버튼 스타일 */
        .actions {
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .actions li {
            list-style: none;
        }

        .actions li input.primary {
            padding: 10px 50px 20px 50px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 회원가입 텍스트 스타일 */
        #signup-section {
            margin-top: 15px;
            text-align: center;
        }

        #signup-section p {
            font-size: 16px;
            margin : 0;
        }

        #signup-section p a {
            text-decoration: none;
            font-weight: bold;
        }

        #signup-section p a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<!-- 동적 텍스트 -->
<div id="welcome"></div>

<div id="auth-container">
    <section id="loginform" th:id="loginform">
        <h2>Fandoms</h2>
        <form method="post" action="/login" onsubmit="return validateLoginForm()">
            <div class="fields">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email" required />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required />
                </div>
            </div>

            <ul class="actions">
                <li><input type="submit" value="Login" class="primary" /></li>
            </ul>
            <div id="signup-section" th:id="signup-section">
                <p><a href="/register">아이디가 없으신가요?</a></p>
            </div>
        </form>
    </section>


</div>

<script>
    // 간단한 클라이언트 측 로그인 유효성 검사
    function validateLoginForm() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email === "" || password === "") {
            alert("모든 필드를 채워주세요!");
            return false;
        }

        return true; // 유효성 검사가 성공하면 폼 제출 허용
    }
</script>

</body>
</html>
